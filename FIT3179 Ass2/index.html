<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Circuits Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        #visualizations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .viz {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="visualizations">
        <div id="map" class="viz"></div>
        <div id="bar" class="viz"></div>
        <div id="country" class="viz"></div>
    </div>

    <script type="text/javascript">
        const specs = {
            map: 'map-spec.json',
            bar: 'bar-spec.json',
            country: 'country-spec.json'
        };

        for (const [id, url] of Object.entries(specs)) {
            fetch(url)
                .then(response => response.json())
                .then(spec => {
                    vegaEmbed(`#${id}`, spec);
                })
                .catch(error => console.error('Error loading the Vega-Lite specification:', error));
        }
    </script>
</body>
</html>
